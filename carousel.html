<h2> Favorite Cars </h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div id="carousel" class="carousel-inner" role="listbox">
        <div class="item active">
            <img src= "media/r34s.jpg" class="img-responsive img-rounded img-thumbnail" width="800" height="600" alt="Nissan GTR R-34 Skyline">
            <div class="carousel-caption">
                <h3>Nissan GTR R-34 Skyline</h3>
            </div>
        </div>
        <div class="item">
            <img src="media/supra.jpg" class="img-responsive img-rounded img-thumbnail" width="800" height="600" alt="Toyota Supra MK4">
            <div class="carousel-caption">
                <h3>Toyota Supra MK4</h3>
            </div>
        </div>
        <div class="item">
            <img src="media/mazda2.jpg" class="img-responsive img-rounded img-thumbnail" width="800" height="600" alt="Mazda RX-7 Gen3">
            <div class="carousel-caption">
                <h3>Mazda RX-7 Gen3</h3>
            </div>
        </div>
        <div class="item">
            <img src="media/nsx2.jpg" class="img-responsive img-rounded img-thumbnail text-center" width="800" height="600" alt="Acura/Honda NSX">
            <div class="carousel-caption">
                <h3>Acura NSX</h3>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous"</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Previous"</span>
    </a>
</div>
